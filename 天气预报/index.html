<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
		<title></title>
		<link href="./css/style.css" rel="stylesheet" />
		<style>

		</style>
	</head>
	<body>
		
		<div class="warp" id="app">
			<div class="search_form">
				<div class="title">天气<span>我知道</span></div>
					<div class="form_group">
						<input type="text" v-model="city" @keyup.enter="searchWeather"
						class="input_txt" placeholder="请输入要查询的天气" />
						<button @click="searchWeather" type="button" class="input_sub">搜索</button>
					</div>
					<div class="hotkey">
						<a @click="changeCity('北京')" href="javascript:;">北京</a>
						<a @click="changeCity('上海')" href="javascript:;">上海</a>
						<a @click="changeCity('广州')" href="javascript:;">深圳</a>
						<a @click="changeCity('深圳')" href="javascript:;">广州</a>
					</div>
				</div>
				<h1 class="weather_title" v-html="city + ':'"></h1>
				<ul class="weather_list">
					
					<li v-for="item in weatherList">
						<div class="info_type">
							<span class="iconfont">{{ item.type }}</span>
						</div>
						<div class="info_temp">
							<b>{{ item.low }}</b>
							<b>{{ item.high }}</b>
						</div>
						<div class="info_high">
							<span>{{ item.date }}</span>
						</div>

						
					</li>
				</ul>
			</div>
			
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<!-- <script src="js/vue.js" type="text/javascript" charset="utf-8"></script> -->
			<script src="js/new_file.js" type="text/javascript"></script>
	</body>
</html>
